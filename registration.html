<body class=" login">
    <!-- BEGIN LOGO -->
    <div class="logo">
        <a href="dashboard.php">
            <h3 id="ind_head">TATA SHRIMP PILOT</h3>

    <!-- BEGIN LOGIN -->
    <div class="content">
        <!-- BEGIN LOGIN FORM -->
        <form class="register" id="registration_frm" name="registration_frm" method="POST">
            <h3 class="form-title font-green">Create Account</h3>
            <div class="alert alert-danger display-hide">
                <button class="close" data-close="alert"></button>
                <span> Enter any username and password. </span>
            </div>
            <div class="form-group">
                <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                <label class="control-label visible-ie8 visible-ie9">Username</label>
                <input class="form-control form-control-solid placeholder-no-fix" type="text" placeholder="Username" name="username" id="new_user" required />
            </div>

            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">Password</label>
                <input class="form-control form-control-solid placeholder-no-fix" type="password" placeholder="Password" name="password" id="password" required />
            </div>

            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">Confirm Password</label>
                <input class="form-control form-control-solid placeholder-no-fix" type="password" placeholder="Confirm Password" name="confirm_password" id="c_password" required />
            </div>

            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">E-mail Id</label>
                <input class="form-control form-control-solid placeholder-no-fix" type="email" placeholder="E-mail Id" name="email_id" id="email_id1" required />
            </div>

            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">User Type</label>
                <select class="form-control" name="userType" id="user_type" required>
                    <option>Admin</option>
                    <option>Farmer</option>
                    <option>Exporter</option>
                    <option>Processor</option>
                </select>
            </div>

            <div class="form-actions">
                <center><button type="submit" class="btn green uppercase">Submit</button></center>
            </div>
            <div class="create-account">
                <p>
                    <a href="index.html" id="register-btn" class="uppercase">Log In</a>
                </p>
            </div>
        </form>
    </div>
